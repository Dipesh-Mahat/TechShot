<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <style>
    .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; }
    .tech { fill: #333333; }
    .trend { fill: #0070f3; }
    .digest { fill: #333333; }
    .icon { fill: #0070f3; }
  </style>
  
  <!-- Tech Icon -->
  <circle class="icon" cx="25" cy="30" r="20" opacity="0.9"/>
  
  <!-- Circuit Lines -->
  <path class="icon" d="M15,30 L35,30" stroke="#ffffff" stroke-width="2"/>
  <path class="icon" d="M25,20 L25,40" stroke="#ffffff" stroke-width="2"/>
  <path class="icon" d="M15,20 L35,40" stroke="#ffffff" stroke-width="2"/>
  <path class="icon" d="M35,20 L15,40" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Text -->
  <text x="55" y="35" class="logo-text tech" font-size="22">Tech</text>
  <text x="100" y="35" class="logo-text trend" font-size="22">Trend</text>
  <text x="155" y="35" class="logo-text digest" font-size="16">Digest</text>
</svg>
